<div class="max-w-6xl mx-auto px-6 py-10">
  <h1 class="text-2xl font-bold mb-6">My Orders</h1>

  <div *ngIf="loading" class="text-center text-gray-600 py-12">
    Loading ordersâ€¦
  </div>

  <div *ngIf="!loading && orders.length === 0" class="text-center text-gray-600 py-12">
    You have no orders yet.
  </div>

  <div *ngIf="!loading && orders.length > 0" class="space-y-4">

    <div *ngFor="let o of orders"
         class="bg-white rounded-xl shadow p-5 flex items-center justify-between hover:shadow-lg transition">

      <!-- Left block -->
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 bg-sky-100 rounded flex items-center justify-center text-sky-600 font-bold">
          {{ o.items.length }}
        </div>

        <div>
          <div class="font-semibold">Order #{{ o.id }}</div>
          <div class="text-sm text-gray-500">{{ o.date | date:'medium' }}</div>
          <div class="text-sm text-gray-600 mt-1">
            {{ o.items.length }} item{{ o.items.length > 1 ? 's' : '' }}
          </div>
        </div>
      </div>

      <!-- Right block -->
      <div class="text-right">
        <div class="text-lg font-bold text-sky-600">
          ${{ o.total.toFixed(2) }}
        </div>

        <div class="mt-3 flex gap-2 justify-end">
          <a [routerLink]="['/orders', o.id]" class="px-4 py-2 border rounded hover:bg-gray-50">
            View
          </a>

          <button (click)="repeatOrder(o)"
                  class="px-4 py-2 bg-sky-600 text-white rounded hover:bg-sky-700">
            Repeat
          </button>
        </div>
      </div>

    </div>

  </div>
</div>
