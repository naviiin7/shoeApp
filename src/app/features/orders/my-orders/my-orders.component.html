<div class="max-w-6xl mx-auto px-6 py-10">
  <h1 class="text-2xl font-bold mb-6">My Orders</h1>

  <div *ngIf="loading" class="text-center py-8 text-gray-600">
    Loading ordersâ€¦
  </div>

  <div *ngIf="!loading && orders.length === 0" class="text-center py-10 text-gray-600">
    You have no orders yet.
    <div class="mt-4">
      <a routerLink="/" class="text-sky-500 underline">Continue shopping</a>
    </div>
  </div>

  <div *ngIf="!loading && orders.length > 0" class="space-y-4">
    <div
      *ngFor="let o of orders"
      class="bg-white rounded shadow p-4 flex items-center justify-between"
    >
      <div>
        <div class="font-semibold">Order #{{ o.id }}</div>
        <div class="text-sm text-gray-500">{{ o.date | date: 'medium' }}</div>
        <div class="text-sm text-gray-700 mt-2">
          {{ o.items.length }} item{{ o.items.length > 1 ? 's' : '' }}
        </div>
      </div>

      <div class="text-right">
        <div class="text-sm text-gray-500">Total</div>
        <div class="text-lg font-bold text-sky-600">
          ${{ o.total.toFixed(2) }}
        </div>
        <button
          (click)="view(o)"
          class="mt-3 px-4 py-2 border rounded hover:bg-gray-50"
        >
          View
        </button>
      </div>
    </div>
  </div>
</div>
