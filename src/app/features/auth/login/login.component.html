<div class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

  <form (ngSubmit)="login()">
    <input [(ngModel)]="email" name="email" type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded" required />
    <input [(ngModel)]="password" name="password" type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required />
    <div *ngIf="error" class="text-red-500 mb-3">{{ error }}</div>
    <button type="submit" class="w-full py-2 bg-sky-600 text-white rounded hover:bg-sky-700">Login</button>
  </form>

  <p class="mt-4 text-sm text-center">
    Don't have an account? <a routerLink="/auth/register" class="text-sky-500 hover:underline">Register</a>
  </p>
</div>
