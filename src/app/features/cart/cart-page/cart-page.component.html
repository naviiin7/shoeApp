<section class="min-h-screen bg-gray-50 py-16">
  <div class="max-w-6xl mx-auto px-6">
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-bold">Your Shopping Cart</h1>
      <div class="text-sm text-gray-600">Items: <span class="font-medium">{{ items.length }}</span></div>
    </div>

    <div *ngIf="items.length === 0" class="bg-white rounded-lg p-8 text-center shadow">
      <p class="text-gray-600 mb-4">Your cart is empty.</p>
      <button (click)="continueShopping()" class="bg-sky-500 text-white px-6 py-2 rounded">Continue shopping</button>
    </div>

    <div *ngIf="items.length > 0" class="space-y-4">
      <div *ngFor="let it of items" class="flex items-center gap-4 bg-white p-4 rounded-lg shadow">
        <img [src]="it.product.image" [alt]="it.product.name" class="w-24 h-24 object-cover rounded" />
        <div class="flex-1">
          <div class="font-semibold">{{ it.product.name }}</div>
          <div class="text-sm text-gray-500">{{ it.product.category || '' }}</div>
          <div class="text-sky-500 font-medium mt-2">${{ it.product.price }}</div>
        </div>
        <div class="flex items-center gap-2">
          <button (click)="updateQty(it, -1)" class="px-3 py-1 border rounded">-</button>
          <div>{{ it.qty }}</div>
          <button (click)="updateQty(it, 1)" class="px-3 py-1 border rounded">+</button>
        </div>
        <div class="w-24 text-right">${{ (it.qty * it.product.price) | number:'1.2-2' }}</div>
        <button (click)="remove(it)" class="ml-4 text-red-500">Remove</button>
      </div>

      <div class="flex justify-between items-center mt-6">
        <button (click)="clear()" class="px-4 py-2 border rounded">Clear Cart</button>
        <div class="text-right">
          <div class="text-lg">Total: <span class="font-bold">${{ cart.getTotalPrice() | number:'1.2-2' }}</span></div>
          <button (click)="checkout()" class="mt-3 bg-sky-500 text-white px-6 py-2 rounded">Checkout</button>
        </div>
      </div>
    </div>
  </div>
</section>
