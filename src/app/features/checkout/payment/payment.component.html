<section class="max-w-4xl mx-auto px-6 py-12">
  <h1 class="text-2xl font-bold mb-4">Payment</h1>

  <div class="bg-white p-6 rounded shadow space-y-4">
    <div>
      <h3 class="font-medium">Shipping to</h3>
      <div class="text-sm text-gray-600">
        <div *ngIf="draft?.shipping">
          {{ draft?.shipping?.name }} â€” {{ draft?.shipping?.address }}, {{ draft?.shipping?.city }}
        </div>
      </div>
    </div>

    <div>
      <h3 class="font-medium">Payment method</h3>
      <div class="mt-2 space-y-2">
        <label class="flex items-center gap-3">
          <input type="radio" name="method" [(ngModel)]="payment.method" value="mock" /> <span>Card (mock)</span>
        </label>
        <label class="flex items-center gap-3">
          <input type="radio" name="method" [(ngModel)]="payment.method" value="cod" /> <span>Cash on delivery</span>
        </label>
      </div>
    </div>

    <div *ngIf="payment.method === 'mock'">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <input [(ngModel)]="payment.cardName" name="cardName" placeholder="Name on card" class="border px-3 py-2 rounded" />
        <input [(ngModel)]="payment.cardNumber" name="cardNumber" placeholder="Card number" class="border px-3 py-2 rounded" />
      </div>
      <div class="grid grid-cols-2 gap-3 mt-3">
        <input [(ngModel)]="payment.exp" name="exp" placeholder="MM/YY" class="border px-3 py-2 rounded" />
        <input [(ngModel)]="payment.cvv" name="cvv" placeholder="CVV" class="border px-3 py-2 rounded" />
      </div>
    </div>

    <div class="flex items-center gap-3 mt-4">
      <input type="checkbox" [(ngModel)]="acceptTerms" name="terms" />
      <div class="text-sm text-gray-600">I accept the terms and conditions.</div>
    </div>

    <div class="flex items-center justify-between mt-6">
      <a routerLink="/checkout/shipping" class="text-sm text-gray-600 hover:underline">Back</a>
      <button (click)="placeOrder()" [disabled]="loading" class="bg-sky-500 text-white px-6 py-2 rounded">
        {{ loading ? 'Processing...' : 'Place order' }}
      </button>
    </div>
  </div>
</section>
