<!-- src/app/features/checkout/payment/payment.component.html -->
<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Payment</h2>

  <form (ngSubmit)="pay()" class="space-y-4">
    <div class="space-y-2">
      <label class="inline-flex items-center gap-2">
        <input type="radio" name="method" [(ngModel)]="method" value="card" /> 
        <span>Card</span>
      </label>

      <label class="inline-flex items-center gap-2 ml-4">
        <input type="radio" name="method" [(ngModel)]="method" value="cod" /> 
        <span>Cash on delivery</span>
      </label>

      <label class="inline-flex items-center gap-2 ml-4">
        <input type="radio" name="method" [(ngModel)]="method" value="paypal" /> 
        <span>PayPal</span>
      </label>
    </div>

    <div *ngIf="method === 'card'" class="space-y-2">
      <input [(ngModel)]="card.number" name="cardNumber" placeholder="Card number" required class="w-full p-2 border rounded" />
      <div class="grid grid-cols-2 gap-2">
        <input [(ngModel)]="card.exp" name="cardExp" placeholder="MM/YY" required class="p-2 border rounded" />
        <input [(ngModel)]="card.cvv" name="cardCvv" placeholder="CVV" required class="p-2 border rounded" />
      </div>
    </div>

    <div class="flex gap-3 mt-4">
      <button type="submit" [disabled]="submitting" class="px-4 py-2 bg-sky-600 text-white rounded">
        {{ submitting ? 'Processingâ€¦' : 'Pay' }}
      </button>
      <button type="button" (click)="goBack()" class="px-4 py-2 border rounded">Back</button>
    </div>
  </form>
</div>
