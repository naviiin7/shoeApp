<div class="max-w-3xl mx-auto py-16 px-4">
  <h2 class="text-3xl font-bold mb-6">Payment</h2>

  <form (ngSubmit)="pay()" class="space-y-6 bg-white p-6 rounded shadow">

    <!-- Payment Method -->
    <div>
      <label class="font-semibold">Payment Method</label>
      <select [(ngModel)]="method" name="method"
        class="w-full mt-2 border p-3 rounded">
        <option value="card">Credit / Debit Card</option>
        <option value="cod">Cash on Delivery</option>
      </select>
    </div>

    <!-- Card Fields -->
    <div *ngIf="method === 'card'" class="space-y-4">

      <input type="text" placeholder="Card Number" [(ngModel)]="card.number" name="cardNumber"
        class="w-full border p-3 rounded" required />

      <div class="grid grid-cols-2 gap-4">
        <input type="text" placeholder="MM/YY" [(ngModel)]="card.exp" name="exp"
          class="w-full border p-3 rounded" required />

        <input type="text" placeholder="CVV" [(ngModel)]="card.cvv" name="cvv"
          class="w-full border p-3 rounded" required />
      </div>
    </div>

    <button type="submit"
      [disabled]="submitting"
      class="bg-sky-500 text-white px-6 py-3 rounded w-full flex justify-center disabled:opacity-50">

      <span *ngIf="!submitting">Complete Payment</span>
      <span *ngIf="submitting">Processingâ€¦</span>
    </button>

  </form>
</div>
