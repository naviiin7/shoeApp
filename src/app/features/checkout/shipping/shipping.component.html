<div class="max-w-3xl mx-auto py-16 px-4">

  <h2 class="text-3xl font-bold mb-6">Shipping Information</h2>

  <div *ngIf="cartEmpty" class="mb-6 p-4 bg-yellow-50 border rounded text-yellow-800">
    Your cart is empty. Please add items before checkout.
  </div>

  <form (ngSubmit)="proceed()" class="space-y-4 bg-white p-6 rounded shadow">

    <input type="text" placeholder="Full Name" [(ngModel)]="model.name" name="name"
      class="w-full border p-3 rounded" required />

    <input type="email" placeholder="Email" [(ngModel)]="model.email" name="email"
      class="w-full border p-3 rounded" required />

    <input type="text" placeholder="Phone Number" [(ngModel)]="model.phone" name="phone"
      class="w-full border p-3 rounded" required />

    <input type="text" placeholder="Address" [(ngModel)]="model.address" name="address"
      class="w-full border p-3 rounded" required />

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="text" placeholder="City" [(ngModel)]="model.city" name="city"
        class="w-full border p-3 rounded" required />

      <input type="text" placeholder="ZIP Code" [(ngModel)]="model.zip" name="zip"
        class="w-full border p-3 rounded" required />
    </div>

    <button type="submit"
      [disabled]="submitting || cartEmpty"
      class="bg-sky-500 text-white px-6 py-3 rounded w-full flex items-center justify-center disabled:opacity-50">

      <span *ngIf="!submitting">Continue to Payment</span>
      <span *ngIf="submitting">Savingâ€¦</span>
    </button>
  </form>

</div>
