<section class="max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-2xl font-bold mb-4">Shipping information</h1>
  
    <div *ngIf="cartEmpty" class="mb-6 p-4 bg-yellow-50 border rounded">Your cart is empty. Please add items before checkout.</div>
  
    <form (ngSubmit)="proceed()" class="space-y-4 bg-white p-6 rounded shadow">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Full name</label>
          <input [(ngModel)]="shipping.name" name="name" class="w-full border px-3 py-2 rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input [(ngModel)]="shipping.email" name="email" type="email" class="w-full border px-3 py-2 rounded" required />
        </div>
  
        <div>
          <label class="block text-sm font-medium mb-1">Phone</label>
          <input [(ngModel)]="shipping.phone" name="phone" class="w-full border px-3 py-2 rounded" />
        </div>
  
        <div>
          <label class="block text-sm font-medium mb-1">Country</label>
          <input [(ngModel)]="shipping.country" name="country" class="w-full border px-3 py-2 rounded" />
        </div>
      </div>
  
      <div>
        <label class="block text-sm font-medium mb-1">Address</label>
        <input [(ngModel)]="shipping.address" name="address" class="w-full border px-3 py-2 rounded" required />
      </div>
  
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">City</label>
          <input [(ngModel)]="shipping.city" name="city" class="w-full border px-3 py-2 rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">State</label>
          <input [(ngModel)]="shipping.state" name="state" class="w-full border px-3 py-2 rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">ZIP</label>
          <input [(ngModel)]="shipping.zip" name="zip" class="w-full border px-3 py-2 rounded" />
        </div>
      </div>
  
      <div class="flex items-center justify-between mt-6">
        <a routerLink="/cart" class="text-sm text-gray-600 hover:underline">Back to cart</a>
        <button type="submit" [disabled]="submitting || cartEmpty" class="bg-sky-500 text-white px-6 py-2 rounded">
          {{ submitting ? 'Saving...' : 'Continue to payment' }}
        </button>
      </div>
    </form>
  </section>
