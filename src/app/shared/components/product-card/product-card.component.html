<div class="product-card p-3 rounded-lg bg-white/5 border border-white/5">
  <div class="image h-48 w-full mb-3 overflow-hidden rounded-md">
    <img [src]="product.image" [alt]="product.name" class="w-full h-full object-cover" />
  </div>

  <div class="name text-sm font-semibold text-gray-100">{{ product.name }}</div>
  <div class="brand text-xs text-gray-400">{{ product.brand }}</div>
  <div class="price text-sm font-bold text-accent">${{ product.price }}</div>
</div>
