<!-- HERO SECTION -->
<section
  id="hero"
  class="home-hero relative flex flex-col md:flex-row items-center justify-between px-8 md:px-16 lg:px-24 py-10 md:py-16 overflow-hidden"
>
  <!-- subtle radial accents (kept inside this component only) -->
  <div class="absolute bottom-0 left-0 translate-x-[-50%] w-72 h-72 accent-blob-1"></div>
  <div class="absolute top-6 right-6 w-56 h-56 accent-blob-2"></div>

  <div class="relative flex-1 space-y-6 text-center md:text-left hero-copy">
    <h1 class="hero-title">
      Step Into <span class="hero-title-accent">Comfort</span>
    </h1>

    <p class="hero-sub">
      Explore our latest collection of shoes designed for freedom, comfort, and style.
    </p>

    <div class="hero-ctas flex justify-center md:justify-start gap-4">
      <!-- Primary CTA -->
      <a
        routerLink="/shop"
        role="button"
        class="hero-cta-primary"
        aria-label="Shop now"
      >
        Shop Now
      </a>

      <!-- Secondary CTA -->
      <button
        type="button"
        class="hero-cta-secondary"
        (click)="scrollToSection('our-products')"
        aria-label="View our products"
      >
        Our Products
      </button>
    </div>
  </div>




  <!-- animated product art (tilt + glow) -->
  <div class="relative flex-1 flex justify-center mt-8 md:mt-0 z-10 hero-art">
    <div class="art-frame" aria-hidden="true">
      <img src="assets/images/hero-shoes.png" alt="Hero Shoe" class="hero-image" />
      <div class="art-glow"></div>
    </div>
  </div>
</section>

<!-- OUR PRODUCTS (featured on HOME) -->
<section id="our-products" class="bg-section py-20">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <h2 class="section-title">Our Products</h2>

    <div *ngIf="loading" class="text-muted py-10 text-center">
      Loading featured products...
    </div>

    <div
      *ngIf="!loading && featured && featured.length > 0"
      class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5"
    >
      <div *ngFor="let p of featured; trackBy: trackById" class="relative group product-tile">
        <div
          role="button"
          tabindex="0"
          (click)="gotoDetail(p)"
          (keydown.enter)="gotoDetail(p)"
          (keydown.space)="$event.preventDefault(); gotoDetail(p)"
          class="w-full block overflow-hidden rounded-2xl shadow transition-all cursor-pointer"
          [attr.aria-label]="'View ' + (p?.name || 'product')"
        >
          <div class="relative w-full h-56 rounded-t-2xl bg-card">
            <img
              [src]="p.image || 'assets/images/placeholder.png'"
              [alt]="p.name"
              loading="lazy"
              class="w-full h-56 object-cover rounded-t-2xl transform group-hover:scale-105 transition duration-300"
              (error)="p.image = 'assets/images/placeholder.png'"
            />
            <div class="card-overlay"></div>
            <div class="absolute left-3 bottom-3">
              <div class="text-white font-semibold text-sm truncate w-[85%]" [title]="p.name">
                {{ p.name }}
              </div>
              <div class="text-white text-xs opacity-90">${{ p.price | number : '1.2-2' }}</div>
            </div>
          </div>

          <div class="bg-card p-4 rounded-b-2xl">
            <div class="text-sm text-muted">{{ p.brand }}</div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!loading && (!featured || featured.length === 0)" class="text-center py-10 text-muted">
      No featured products available.
    </div>
  </div>
</section>
