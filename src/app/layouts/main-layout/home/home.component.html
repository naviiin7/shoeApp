<!-- ðŸŸ¦ HERO SECTION -->
<section
  id="hero"
  class="relative flex flex-col md:flex-row items-center justify-between px-8 md:px-16 lg:px-24 py-10 md:py-16 bg-gradient-to-r from-white to-sky-50 overflow-hidden"
>


<div class="absolute bottom-0 left-0 translate-x-[-50%] w-72 h-72 bg-sky-100 rounded-full blur-3xl opacity-50 overflow-hidden"></div>

  <div class="relative flex-1 space-y-6 text-center md:text-left">
    <h1 class="text-4xl md:text-6xl font-extrabold text-gray-900">
      Step Into <span class="text-sky-500">Comfort</span>
    </h1>
    <p class="text-gray-600 text-lg max-w-md mx-auto md:mx-0">
      Explore our latest collection of shoes designed for freedom, comfort, and style.
    </p>

    <div class="flex justify-center md:justify-start gap-4">
      <button
      type="button"
      routerLink="/shop"
      class="bg-sky-500 text-white px-6 py-3 rounded-lg hover:bg-sky-600 transition"
    >
      Shop Now
    </button>
  
    
      

<button
(click)="scrollToSection('our-products')"
class="border border-sky-500 text-sky-500 px-6 py-3 rounded-lg hover:bg-sky-50 transition"
>
Our Products
</button>
    </div>
  </div>

  <div class="relative flex-1 flex justify-center mt-10 md:mt-0">
    <img
      src="assets/images/hero-shoes.png"
      alt="Hero Shoe"
      class="w-[450px] md:w-[550px] object-contain drop-shadow-2xl relative z-10"
    />
    <div class="absolute -bottom-10 -left-10 w-72 h-72 bg-sky-100 rounded-full blur-3xl opacity-50"></div>
  </div>
</section>

<!-- ðŸŸ© OUR PRODUCTS SECTION -->
<section id="our-products" class="bg-white py-20">
  <div class="max-w-7xl mx-auto px-6 lg:px-8 text-center">
    <h2 class="text-2xl font-bold mb-10">Our Products</h2>

    <div *ngIf="loading" class="text-gray-500 py-10">Loading featured products...</div>

    <div
      *ngIf="!loading && featured.length > 0"
      class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5"
    >
      <div
        *ngFor="let p of featured; trackBy: trackById"
        class="border rounded-2xl shadow-sm hover:shadow-md transition overflow-hidden bg-white"
      >
        <!-- âœ… Product Image -->
        <div class="relative w-full h-56 bg-gray-50">
          <img
            [src]="p.image"
            [alt]="p.name"
            loading="lazy"
            class="w-full h-56 object-cover rounded-t-2xl"
          />
        </div>

        <!-- âœ… Product Details -->
        <div class="p-4 text-left">
          <h3 class="font-semibold text-gray-800 truncate" title="{{ p.name }}">{{ p.name }}</h3>
          <p class="text-sm text-gray-500 mb-2">{{ p.brand }}</p>
          <p class="font-semibold text-sky-600 mb-3">${{ p.price }}</p>

          <div class="flex gap-2">
            <button
              (click)="addToCart(p)"
              class="flex-1 bg-sky-500 text-white py-2 rounded-lg hover:bg-sky-600 transition"
            >
              Add to Cart
            </button>
            <a
              [routerLink]="['/product', p.id]"
              class="px-3 py-2 border rounded-lg text-sm text-gray-700 hover:bg-gray-50"
            >
              View
            </a>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!loading && featured?.length === 0" class="text-gray-500 py-10">
      No products available.
    </div>
  </div>
</section>
